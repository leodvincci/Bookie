<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e1b5626669.js" crossorigin="anonymous"></script>
</head>
<body>

<header>

    <nav>


        <form action="">

            <input type="text" placeholder="book title">
            <input type="text" placeholder="book author">
            <button type="submit">submit</button>
            <input type="file" name="" id="">

        </form>


    </nav>

</header>

<main>

    <div class="book-card">

        <p id="book-title">Book Title</p>
        <p id="book-author">Book Author</p>
        <h4 id="book-img">Book Img</h4>

        <i id="update-icon" class="fa-solid fa-pencil"></i>
        <i id="delete-icon" class="fa-solid fa-trash"></i>

        <i id="like-icon" class="fa-solid fa-thumbs-up"></i>
        <i id="dislike-icon" class="fa-solid fa-thumbs-down"></i>


    </div>


</main>



<footer>

</footer>

</body>
</html>
